<div class="row">
    <div class="col-lg-8">
        <h3> Team : <b> {{teamName.name}} </b> </h3>
        <h4 class="text-center">Player Details </h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"> Name </label>
                <div class="col-sm-8">
                    <input type="text" ng-model="playername" class="form-control" id="" placeholder="Player Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Age </label>
                <div class="col-sm-8">
                    <input type="number" ng-model="playerage" class="form-control" id="" placeholder="Player Age">
                </div>
            </div>
            <div class="form-group dropdown">
                <label class="col-sm-2 control-label"> Type </label>
                <div class="col-sm-8">
                    <select ng-model="playertype" class="form-control">
                        <option value="batsman"> Batsman </option>
                        <option value="bowler"> Bowler </option>
                        <option value="allrounder"> All Rounder </option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button ng-click="addPlayer();" type="submit" class="btn btn-block text-ce btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Submit</button>
                    <a class="btn btn-block btn-primary" ng-href="#/viewteam"><span class="glyphicon glyphicon-user"></span> View All Team  </a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-4 text-center">
        <h3> Players In {{teamName.name}} </h3><hr>
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in viewExistingPlayers.players">
                    <td> {{player.name}} </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
