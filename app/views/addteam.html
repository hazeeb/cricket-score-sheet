<div class="col-lg-10 text-center">
    <h4> Enter the names of the cricket teams for tournament.</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Team </label>
            <div class="col-lg-8 col-md-6">
                <input type="team1" ng-model="teamName" class="form-control" id="" placeholder="Team Names Here">
            </div>
        </div>
        <div class="form-group dropdown">
            <label class="col-sm-2 control-label"> Group </label>
            <div class="col-lg-8 col-md-6">
                <select ng-model="groupnumber" class="form-control">
                    <option value="1"> Group 1 </option>
                    <option value="2"> Group 2 </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addTeams();" type="submit" class=" btn  btn-success">Submit</button>
                <a class="btn btn-primary" ng-href="#/viewteam"><span class="glyphicon glyphicon-user"></span> View All Team  </a>
            </div>
        </div>
    </form>
</div>
