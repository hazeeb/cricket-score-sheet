<div class="col-lg-10">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Team Name </th>
				<th>Delete Your Team Name</th>
				<th>Edit Your Team Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams">
				<td > {{ team.name }} </td>
				<td > <button ng-click="teams.$remove(team)" type="button" class="btn btn-block btn-danger">Delete</button></td>
				<td > <button type="button" class="btn btn-block btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit </button></td> 
				<td > <a href="#/viewplayers/{{team.$id}}" type="button" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> View Players </a></td> 

				<td > <a href="#/addplayer/{{team.$id}}" type="button" class="btn btn-block btn-default"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add Players </a></td>  
			</tr>
		</tbody>
	</table>

	<div class="text-center" style="margin-top:50px";>
		<a class="btn btn-primary" ng-href="#/addteam"><span class="glyphicon glyphicon-user"></span> Add A New Team  </a> 
	</div>
</div>
