<div class="col-lg-10">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Team Name </th>
				<th>Delete Your Team</th>
				<th>Edit Your Team</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="teamname in teamNames">
				<td > {{ teamname.text }} </td>
				<td > <button type="button" class="btn btn-block btn-danger">Delete</button></td>
				<td > <button type="button" class="btn btn-block btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit </button></td>
			</tr>
		</tbody>
	</table>

</div>
