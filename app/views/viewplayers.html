<h2>Team: <b> {{teamdetails.name}} </b></h2>
<hr>
<div class="col-lg-10">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th> Players Name </th>
			</tr>
		</thead>
		<tbody>{{ player}}
			<tr ng-repeat="player in teamdetails.players"> 

				<td > {{ player.name }} </td>
				<td ><button ng-click="deletePlayer(player);" type="button" class="btn btn-block btn-danger">Delete</button></td>  
			</tr>
		</tbody>
	</table>

	<div class="text-center" style="margin-top:50px";>
		<a class="btn  btn-default" ng-href="#/addplayer/{{teamdetails.$id}}"><span class="glyphicon glyphicon-user"></span> Add A New Player  </a> 
	</div>
</div>
