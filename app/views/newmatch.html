<h2> Start New Match </h2>
<hr>
<div class="row">
    <div class="col-lg-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"> Unique ID </label>
                <div class="col-sm-8">
                    <input type="text" ng-model="unique" class="form-control" id="" placeholder="eg : match#1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Venue </label>
                <div class="col-sm-8">
                    <input type="text" ng-model="venue" class="form-control">
                </div>
            </div>
<!--             <div class="form-group">
                <label class="col-sm-2 control-label"> Date </label>
                <div class="col-sm-8">
                    <input type="text" ng-model="book.date_added" class="form-control" placeholder="" uib-datepicker-popup="MM-dd-yyyy" datepicker-append-to-body="true" is-open="data.isOpen" ng-click="data.isOpen = true">
                </div>
            </div> -->
            <div class="form-group dropdown">
                <label class="col-sm-2 control-label"> Team 1 </label>
                <div class="col-sm-8">
                    <select ng-model="teamformatch1" class="form-control">Select a team
                        <option ng-repeat="teams in teamnames"> {{ teams.name }} </option>
                    </select>
                </div>
            </div>
            <h4 class="text-center"> Versus </h4>
            <div class="form-group dropdown">
                <label class="col-sm-2 control-label"> Team 2 </label>
                <div class="col-sm-8">
                    <select ng-model="teamformatch2" class="form-control">
                        <option ng-repeat="team in teamnames" > {{ team.name }} </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button ng-click="addmatch(unique,venue,teamformatch1,teamformatch2);" type="submit" class="btn btn-block text-ce btn-success">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-4 text-center">
        <h4> Match Info </h4>
        <hr>
    </div>
</div>
